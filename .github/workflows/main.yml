name: CI

on:
  push:
    branches: [main]

jobs: 
  build:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v2
      
      - name: Build docker-compose
        run: |
         sudo docker-compose -f ./docker-compose.yml up --build -d

  sca:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      
      - run: |
          mkdir -p logs/

      - name: Depcheck
        uses: dependency-check/Dependency-Check_Action@main
        id: Depcheck
        with:
          project: 'test'
          path: '.'
          format: 'HTML'    
          out: 'logs/reports'
          
      - uses: actions/upload-artifact@v2
        with:
          name: logs
          path: logs/reports
    
  
  sast:
    needs: [build, sca]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3 
        
      - run: |
          mkdir -p logs/  

      - name: njsscan check
        uses: ajinabraham/njsscan-action@master
        with:
          args: ./logs --sarif -o logs/output.sarif
      
      - name: output
        uses: actions/upload-artifact@v2
        with:
          name: logs
          path: logs/output.sarif

  dast:
    needs: [build, sca]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Build docker-compose for testing
        run: sudo docker-compose -f ./docker-compose.yml up --build -d

      - name: ZAP Scan
        run: docker run -t ghcr.io/zaproxy/zaproxy:weekly zap-baseline.py -t http://172.17.0.1:9090 -a


  dast2:
    needs: [build, sca]
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      
      - name: Build env
        run: |
          sudo systemctl restart sshd
          docker-compose -f ./docker-compose.yml up --build -d
          cp .github/workflows/stackhawk.yml /home/runner/work/dvna/dvna/stackhawk.yml

      - name: HawkScan
        uses: stackhawk/hawkscan-action@v2
        with:
          apiKey: ${{ secrets.HAWK_API_KEY }}
